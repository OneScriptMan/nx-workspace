<div class="container" *ngFor="let user of users">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Имя: {{ user.name }}</mat-card-title>
      <mat-card-subtitle>Телефон: {{ user.phone }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Город: {{ user.address.city }}</p>
      <p>Компания: {{ user.company.name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Удалить</button>
    </mat-card-actions>
  </mat-card>
</div>
